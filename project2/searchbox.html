<!DDOCTYPE html>
<html lang ="en">
<head>
	 <meta charset="UTF-8">
	 <title>AngularJS | Search Box</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	 <script src ="controller.js"></script>
</head>

<body ng-app="mainApp">
	


	<div ng-controller="fun">
		<ul>
			<h2>Songs And Movie of 2016</h2>
			<li ng-repeat="songs in list | filter: globalSearch">
			{{ songs.Song  + ':'  songs.Movie + ':'  songs.Rating}}	
		    </li>
		  </ul>
		</div>

	<div id="searchBoxes">
	Global Search Filter: <input type="text" ng-model="globalSearch.$"><br>	
	Song Search Filter:<input type="text" ng-model="globalSearch.Song">
	Movie Search Filter:<input type="text" ng-model="globalSearch.Movie">
	Rating Search Filter:<input type="text" ng-model="globalSearch.Rating">
    </div>

		

	
</body>
</html>
